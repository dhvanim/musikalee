version: 2.1

orbs:
  python: circleci/python@0.2.1
  heroku: circleci/heroku@1.2.2

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python ./tests/mocked_unit_tests.py && python ./tests/spotify_music_tests.py && python ./tests/app_unit_tests.py && ./tests/mocked_unit_tests.py
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
